<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess the number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 style="text-align: center; margin-bottom: 70px; font-size: 80px;">Угадай число!</h1>
    
    <div class = "centerDIV">
      <h2 class="guessText">Ну давай, вводи предположения...</h2>
      <p class="between">Я загадал число от 1 до 50</p>
      <div class="row justify-content-center">
        <div class="col-4">
          <input type="number" min="1" max="50" class="form-control guess" />
        </div>
      
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-primary btn-lg check">Угадать</button>
        <button type="button" class="btn btn-primary btn-lg again">Сначала</button>
      </div>      
      
    </div>
    </div>
    <div class = "centerDIV1">
      <h2 class="myScoreboard">Мой счет</h2>
      <div class="d-flex justify-content-left">
        <img src="https://icon-library.com/images/score-icon-png/score-icon-png-11.jpg" width="40px" height="40px" alt="scoreboard">
        <p class="label-score">Попыток осталось: <span class="score">20</span></p>
      </div>
      <div class="d-flex justify-content-left">
        <img src="https://icon-library.com/images/high-score-icon/high-score-icon-5.jpg" width="40px" height="40px" alt="scoreboard">
        <p class="label-highscore">Лучший результат: <span class="highscore">0</span></p>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
